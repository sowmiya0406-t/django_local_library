<!DOCTYPE html>
<html>
<head>
    <title>Update Todo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 350px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        input[type="checkbox"] {
            margin-bottom: 20px;
            transform: scale(1.2);
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            color: #555;
        }

        a:hover {
            color: #000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Update Todo</h1>
        <form method="POST">
            {% csrf_token %}
            <label for="task">Task</label>
            <input type="text" name="task" value="{{ todo.task }}" required>

            <label for="completed">
                <input type="checkbox" name="completed" {% if todo.completed %}checked{% endif %}>
                Completed
            </label>

            <button type="submit">Update</button>
        </form>
        <a href="{% url 'list_todos' %}">‚Üê Back to list</a>
    </div>
</body>
</html>
