<!DOCTYPE html>
<html>
<head>
    <title>Add Todo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f9fc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 300px;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
        a {
            display: block;
            margin-top: 15px;
            text-decoration: none;
            color: #555;
        }
        a:hover {
            color: #000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add Todo</h1>
        <form method="POST">
            {% csrf_token %}
            <input type="text" name="task" placeholder="Enter your task" required>
            <button type="submit">Add Task</button>
        </form>
        <a href="{% url 'list_todos' %}">‚Üê Back to list</a>
    </div>
</body>
</html>
